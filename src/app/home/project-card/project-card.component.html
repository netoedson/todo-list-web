<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{project.title}}</h5>
        <hr/>
        <app-task-list title="To Do" [tasks]="project.tasks" (change)="onChangeTask($event)"></app-task-list>
    </div>
    <div class="d-flex flex-column justify-content-center">
        <button type="button" class="btn btn-success d-flex-fill" (click)="addNewTask()">Add new Task</button>
    </div>
</div>
