<app-navbar></app-navbar>
<div class="home-page pt-5">
    <div class="container">
        <div class="row" *ngIf="($projects| async)?.length > 0; else empty">
            <div class="col-md-4" *ngFor="let project of $projects| async">
                <app-project-card [project]="project"></app-project-card>
            </div>
        </div>
        <ng-template #empty>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <p class="text-center text-muted">There is no Project</p>
                </div>
            </div>
        </ng-template>
    </div>
</div>
