<div class="login-page">
    <div class="card">
        <h2>Sign-up</h2>
        <form (submit)="onSubmit()">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="John Doe"
                [(ngModel)]="signUp.name" #inputName="ngModel" required>
            <div *ngIf="inputName.invalid && (inputName.dirty || inputName.touched)">
                <small class="text-danger" *ngIf="inputName.errors.required">
                    Name is required.
                </small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="example@email.com"
                    [(ngModel)]="signUp.email" #inputEmail="ngModel" required>
                <div *ngIf="inputEmail.invalid && (inputEmail.dirty || inputEmail.touched)">
                    <small class="text-danger" *ngIf="inputEmail.errors.required">
                        Email is required.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="*******"
                    [(ngModel)]="signUp.password" #inputPassword="ngModel">
                <div *ngIf="inputPassword.invalid && (inputPassword.dirty || inputPassword.touched)">
                    <small class="text-danger" *ngIf="inputPassword.errors.required">
                        Password is required.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input class="form-control" type="password" name="confirmPassword" id="confirmPassword"
                    placeholder="*******" [(ngModel)]="signUp.confirmPassword" #inputConfirmPassword="ngModel">
                <div *ngIf="inputConfirmPassword.invalid && (inputConfirmPassword.dirty || inputConfirmPassword.touched)">
                    <small class="text-danger" *ngIf="inputConfirmPassword.errors.required">
                        Confirm your password is required.
                    </small>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-center">
                <button class="btn btn-primary" type="submit">Submit</button>
                <a class="text-center text-danger" [routerLink]="['/auth']">Cancel</a>
            </div>
        </form>
    </div>
</div>
