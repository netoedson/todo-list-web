<div class="login-page">
    <div class="card">
        <h2>Login</h2>
        <form (submit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="example@email.com"
                    required #inputEmail="ngModel" [(ngModel)]="signIn.email">
                <div *ngIf="inputEmail.invalid && (inputEmail.dirty || inputEmail.touched)">
                    <small class="text-danger" *ngIf="inputEmail.errors.required">
                        Email is required.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="*******"
                    #inputPÃ ssword="ngModel" [(ngModel)]="signIn.password">
                <div *ngIf="inputEmail.invalid && (inputEmail.dirty || inputEmail.touched)">
                    <small class="text-danger" *ngIf="inputEmail.errors.required">
                        Password is required.
                    </small>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-center">
                <button class="btn btn-primary" type="submit">Submit</button>
                <a class="text-center" [routerLink]="['/auth/sign-up']">Create an account</a>
            </div>
        </form>
    </div>
</div>
